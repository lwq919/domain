<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="域名管理与展示面板，支持域名状态监控、到期提醒、可视化展示" />
    <meta name="keywords" content="域名管理,域名监控,到期提醒,Cloudflare" />
    <meta name="author" content="域名面板" />
    
    <!-- PWA相关 -->
    <meta name="theme-color" content="#007bff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="域名面板" />
    
    <!-- 性能优化相关 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/style.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/image/background.jpeg" as="image" />
    <link rel="preload" href="/image/logo.png" as="image" />
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//api.cloudflare.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- 预连接关键域名 -->
    <link rel="preconnect" href="https://api.cloudflare.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- 图标 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/image/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo.png" />
    <link rel="apple-touch-icon" href="/image/logo.png" />
    
    <!-- 样式 -->
    <link rel="stylesheet" href="/style.css" />
    
    <title>域名面板</title>
    
    <!-- 内联关键CSS -->
    <style>
      /* 关键渲染路径CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        color: #333;
        background: #f5f5f5;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* 加载动画 */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 骨架屏样式 */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 加载状态 -->
      <div class="loading">加载中</div>
    </div>
    
    <!-- 脚本 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 性能监控 -->
    <script>
      // 性能监控
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData && perfData.loadEventEnd && perfData.loadEventStart) {
            const loadTime = perfData.loadEventEnd - perfData.loadEventStart;
            if (loadTime >= 0) {
              console.log('页面加载时间:', loadTime.toFixed(2), 'ms');
            }
          }
        });
      }
      
      // 错误监控
      window.addEventListener('error', (event) => {
        console.error('页面错误:', event.error);
      });
      
      // 未处理的Promise拒绝
      window.addEventListener('unhandledrejection', (event) => {
        console.error('未处理的Promise拒绝:', event.reason);
      });
      
      // 资源加载监控
      if ('performance' in window) {
        const observer = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.entryType === 'resource') {
              const resourceEntry = entry;
              if (resourceEntry.duration > 1000) {
                console.warn('慢资源加载:', resourceEntry.name, resourceEntry.duration.toFixed(2), 'ms');
              }
            }
          }
        });
        
        observer.observe({ entryTypes: ['resource'] });
      }
      
      // 页面可见性监控
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          console.log('页面隐藏');
        } else {
          console.log('页面显示');
        }
      });
    </script>
  </body>
</html>
